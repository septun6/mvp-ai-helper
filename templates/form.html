    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–ª–∞–Ω—É–≤–∞–Ω–Ω—è —ñ–¥–µ–∞–ª—å–Ω–æ–≥–æ –≤—ñ–¥–ø–æ—á–∏–Ω–∫—É</h1>
        <form action="/submit" method="post">

            <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π:</label>
            <input type="number" name="group_size" required>
            <label>–î–∞—Ç–∞ –ø–æ—á–∞—Ç–∫—É:</label>
            <input type="date" name="start_date" required>
            <label>–î–∞—Ç–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è:</label>
            <input type="date" name="end_date" required>
            <label>–¢–∏–ø –≤—ñ–¥–ø–æ—á–∏–Ω–∫—É:</label>
            <select name="vacation_type" multiple>
                <option value="–ü–ª—è–∂–Ω–∏–π">–ü–ª—è–∂–Ω–∏–π –≤—ñ–¥–ø–æ—á–∏–Ω–æ–∫</option>
                <option value="–ú—ñ—Å—å–∫–∏–π">–ú—ñ—Å—å–∫—ñ –µ–∫—Å–∫—É—Ä—Å—ñ—ó</option>
                <option value="–ì—ñ—Ä—Å—å–∫–∏–π">–ì—ñ—Ä—Å—å–∫—ñ –ø–æ—Ö–æ–¥–∏</option>
                <option value="–ü—Ä–∏—Ä–æ–¥–Ω–∏–π">–ü—Ä–∏–≥–æ–¥–∏ –Ω–∞ –ø—Ä–∏—Ä–æ–¥—ñ</option>
                <option value="–°–ø–æ–∫—ñ–π–Ω–∏–π">–°–ø–æ–∫—ñ–π–Ω–∏–π –≤—ñ–¥–ø–æ—á–∏–Ω–æ–∫</option>
            </select>
            <label>–ö–ª—ñ–º–∞—Ç:</label>
            <select name="climate_preference" required>
                <option value="–¢–µ–ø–ª–∏–π">–¢–µ–ø–ª–∏–π</option>
                <option value="–ü–æ–º—ñ—Ä–Ω–∏–π">–ü–æ–º—ñ—Ä–Ω–∏–π</option>
                <option value="–•–æ–ª–æ–¥–Ω–∏–π">–•–æ–ª–æ–¥–Ω–∏–π</option>
                <option value="–ù–µ –º–∞—î –∑–Ω–∞—á–µ–Ω–Ω—è">–ù–µ –º–∞—î –∑–Ω–∞—á–µ–Ω–Ω—è</option>
            </select>
            <label>–¶—ñ–ª—ñ –≤—ñ–¥–ø—É—Å—Ç–∫–∏:</label>
            <textarea name="goals" required></textarea>
            <label>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ:</label>
            <select name="activities" multiple>
                <option value="–°–µ—Ä—Ñ—ñ–Ω–≥">–°–µ—Ä—Ñ—ñ–Ω–≥</option>
                <option value="–ú—É–∑–µ—ó">–í—ñ–¥–≤—ñ–¥—É–≤–∞–Ω–Ω—è –º—É–∑–µ—ó–≤</option>
                <option value="–î–∞–π–≤—ñ–Ω–≥">–î–∞–π–≤—ñ–Ω–≥</option>
                <option value="–ô–æ–≥–∞">–ô–æ–≥–∞</option>
            </select>
            <label>–ë—é–¥–∂–µ—Ç (–≤ $):</label>
            <input type="number" name="budget_range" required>

            <button type="submit">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        <div class="footer">

    <!-- Chat -->
    <button class="chat-button" onclick="toggleChat()">üí¨</button>
    <div class="chat-window">

        <div class="chat-mode">
            <button id="fillAllMode" class="active">–ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –≤—Å—ñ—î—ó —Ñ–æ—Ä–º–∏</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            
            <input type="text" id="chatInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatWindow = document.querySelector('.chat-window');
            chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage('user', message);

            fetch(`/ask?message=${message}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.parse) {
                    fillFormFromBotResponse(data.output);
                    addMessage('bot', '–§–æ—Ä–º–∞ –∑–∞–ø–æ–≤–Ω–µ–Ω–∞! –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –±—É–¥—å –ª–∞—Å–∫–∞')
                } else {
                    addMessage('bot', data.output);
                }
            })
            .catch(() => {
                addMessage('bot', '–ü–æ–º–∏–ª–∫–∞. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
            });

            chatInput.value = '';
        }
        function fillFormFromBotResponse(response) {
    const form = document.querySelector('form');
    if (!form) {
        console.error('–§–æ—Ä–º–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞!');
        return;
    }

    form.elements['name'].value = response.name || '';
    form.elements['group_size'].value = response.group_size || 0;
    form.elements['start_date'].value = response.start_date || '';
    form.elements['end_date'].value = response.end_date || '';

    const vacationTypeField = form.elements['vacation_type'];
    if (vacationTypeField) {
        [...vacationTypeField.options].forEach(option => {
            option.selected = response.vacation_type.includes(option.value);
        });
    }

    form.elements['climate_preference'].value = response.climate_preference || '';
    form.elements['goals'].value = response.goals || '';

    const activitiesField = form.elements['activities'];
    if (activitiesField) {
        [...activitiesField.options].forEach(option => {
            option.selected = response.activities.includes(option.value);
        });
    }

    form.elements['budget_range'].value = response.budget_range || '';
    form.elements['special_needs'].value = response.special_needs || '';
    form.elements['additional_info'].value = response.additional_info || '';
}

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
